package:
    name: ilastikbackend
  
    {% set tagged_version = GIT_DESCRIBE_TAG %}

    # If we're using a non-tagged revision, append '.postN' to the version
    {% if GIT_DESCRIBE_NUMBER|int != 0 %}
      {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
    {% endif %}

    version: {{tagged_version}}

source:
    path: ../

build:
  number: 0
  string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - patchelf # [linux]
    - boost
    - lemon
    - python {{PY_VER}}*
    - hdf5
    - vigra

  run:
    - libgcc 4.8.5
    - patchelf # [linux]
    - boost
    - lemon
    - python {{PY_VER}}*
    - hdf5
    - vigra

test:
  imports:
    - pyilastikbackend

about:
    home: https://github.com/chaubold/ilastik-backend
    license: MIT
    summary: 'Ilastik C++ and python backend module'
